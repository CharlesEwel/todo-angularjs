<select (change)="onDoneChange($event.target.value)" class="filter">
  <option value="all">Show All</option>
  <option value="done">Show Done</option>
  <option value="notDone" selected="selected">Show Not Done</option>
</select>
<select (change)="onPriorityChange($event.target.value)" class="filter">
  <option value="1">High Priority</option>
  <option value="2">Medium Priority</option>
  <option value="3">Low Priority</option>
  <option value="all" selected="selected">All Priorities</option>
</select>
<task-display
  *ngFor="#currentTask of taskList | done:filterDone | priority:filterPriority"
  (click)="taskClicked(currentTask)"
  [class.selected]="currentTask === selectedTask"
  [task]="currentTask">
</task-display>
<edit-task-details
  *ngIf="selectedTask" [task]="selectedTask" [categoryList] = "categoryList">
</edit-task-details>
<new-task (onSubmitNewTask)="createTask($event[0],$event[1], $event[2])" [categoryList] = "categoryList"></new-task>
<new-category (onSubmitNewCategory)="createCategory($event)"></new-category>
